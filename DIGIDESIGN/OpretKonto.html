<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opret en Konto - TechTjek</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Tech Tjek</h1>
        <p>Din hjælper til teknologiforståelse i folkeskolen</p>
    </header>

    <!-- Navbar -->
    <nav>
        <a href="index.html">Forside</a>
        <a href="Materiale.html">Undervisningsmateriale</a>
        <a href="AiHjaelper.html">AI Hjælper</a>
        <a href="Forum.html">Forum</a>
        <a href="Login.html">Login</a>
    </nav>

    <!-- Signup form container -->
    <div class="signup-container">
        <div class="signup-box">
            <h2>Opret en Konto</h2>
            <form action="#" method="POST">
                
                <!-- E-mail input field -->
                <div class="input-container">
                    <label for="email"><i class="fa fa-user"></i> E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Indtast din e-mail" required>
                </div>
                
                <!-- Password input field -->
                <div class="input-container">
                    <label for="password"><i class="fa fa-lock"></i> Adgangskode</label>
                    <input type="password" id="password" name="password" placeholder="Opret en adgangskode" required>
                </div>

                <!-- Confirm Password input field -->
                <div class="input-container">
                    <label for="confirm-password"><i class="fa fa-lock"></i> Bekræft Adgangskode</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Bekræft din adgangskode" required>
                </div>
                
                <!-- Submit button -->
                <button type="submit" class="button">Opret Konto</button>
                
                <!-- Extra links -->
                <div class="extra-links">
                    <a href="Login.html">Har du allerede en konto? Log ind</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Tech Tjek</p>
        <p>
            <a href="Kontakt.html">Kontakt</a> |
            <a href="Faq.html">FAQ</a> |
            <a href="OmOs.html">Om os</a>
        </p>
    </footer>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
</html>
